<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Editor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <label for=""><i class="fa-brands fa-html5"></i>HTML</label>
            <textarea name="" id="html" onkeyup="output()" cols="30" rows="10"></textarea>

            <label for=""><i class="fa-brands fa-css3"></i>CSS</label>
            <textarea name="" id="css" onkeyup="output()" cols="30" rows="10"></textarea>

            <label for=""><i class="fa-brands fa-js"></i>JS</label>
            <textarea name="" id="js" onkeyup="output()" cols="30" rows="10"></textarea>
        </div>
        <div class="right">
            <iframe src="" id="output" frameborder="0"></iframe>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
